http {
    types {
        text/html html;
        text/css css;
    }
    server {
        listen 8080;
        server_name: milana.com;
        location /api {
            proxy_pass: http://localhost:8080/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}