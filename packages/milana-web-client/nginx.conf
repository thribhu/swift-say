# React production build should always point to index.js file 
# A web application will have routes defined which are shared across for better ssr
# Setting up the nginx server will softly helps in better ssr
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server {
        listen 9000;
        server-name milana.com;
        root /usr/share/nginx/html;
        location / {
            root /usr/share/nginx/html
            index index.html;
        }
        location /api {
            proxy_pass: http://localhost:8080/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}